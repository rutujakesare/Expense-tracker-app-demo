<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" 
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
   
     <title>Expense Tracker</title>
     

    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h1>Expense Tracker</h1>
        
    <form id="expense-form">
        <label for="amount">Choose Expense Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" required>
        
        <label for="description">Choose Description:</label>
        <input type="text" id="description" placeholder="Enter description" required>
        
        <label for="category">Choose Category:</label>
        <select id="category" required>
            <option value="food">Food</option>
            <option value="clothing">Groceries</option>
            <option value="entertainment">Entertainment</option>
            <option value="fuel">Fuel</option>
            <option value="other">Other</option>
        </select>
        
        <button type="submit">Add Expense</button>
        <button id="buyPremiumBtn">Buy Premium</button>

        <button id="logoutBtn" style="float: right; margin: 10px;">Logout</button>

        <h2 id="premiumMsg" style="display:none;">ðŸŽ‰ You are a premium user now!</h2>
<button id="show-leaderboard" style="display:none;">Show Leaderboard</button>
<ul id="leaderboard-list" style="margin-top: 15px;"></ul>

        
    </form>
    <div>
    <h2 class="mt-4">Expense List</h2>
    <ul id="expense-list" class="list-group mt-2"></ul>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>

<script> const cashfree = Cashfree({
        mode: "sandbox",
      });</script>
 
<script src="expense.js"></script>
 
</body>
</html>
